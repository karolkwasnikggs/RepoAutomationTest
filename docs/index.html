<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Timeline Visual Map</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .timeline {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box {
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      position: relative;
      cursor: pointer;
    }
    .box.qa { background-color: #4e79a7; }
    .box.prod { background-color: #f28e2c; }
    .arrow::after {
      content: "\2192";
      font-size: 24px;
      color: #888;
      margin: 0 10px;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 4px;
      padding: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: pre-wrap;
      max-width: 300px;
    }
    .box:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Release Timeline</h1>
  <div class="timeline" id="timeline"></div>

  <script>
    const owner = "karolkwasnikggs";
    const repo = "RepoAutomationTest";
    const branch = "main";

    async function getTags(folder) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/.releases/${folder}?ref=${branch}`);
      if (!res.ok) return [];
      const data = await res.json();
      return await Promise.all(data.filter(f => f.name.endsWith('.txt')).map(async f => {
        const tag = f.name.replace('.txt', '');
        const timestamp = parseInt(f.name.match(/\d+/)?.[0] || '0', 10);
        const contentRes = await fetch(f.download_url);
        const content = await contentRes.ok ? contentRes.text() : "";
        return { tag, timestamp, type: folder, content };
      }));
    }

    async function renderTimeline() {
      const qa = await getTags("qa");
      const prod = await getTags("prod");
      const all = [...qa, ...prod].sort((a, b) => a.timestamp - b.timestamp);

      const timeline = document.getElementById("timeline");

      all.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = `box ${entry.type}`;
        div.innerHTML = `${entry.tag}<div class="tooltip">${entry.content || "(empty)"}</div>`;
        timeline.appendChild(div);

        if (index < all.length - 1) {
          const arrow = document.createElement("div");
          arrow.className = "arrow";
          timeline.appendChild(arrow);
        }
      });
    }

    renderTimeline();
  </script>
</body>
</html>
