<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA and PROD Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h1>QA and PROD Release Timeline</h1>
  <canvas id="releaseChart" width="900" height="600"></canvas>

  <script>
    const owner = "karolkwasnikggs";
    const repo = "RepoAutomationTest";
    const branch = "main";

    async function getReleases(type) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/.releases/${type}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) return [];
      const data = await res.json();
      return data
        .filter(f => f.name.endsWith('.txt'))
        .map(f => {
          const date = f.name.match(/\\d+/)?.[0];
          return {
            tag: f.name.replace('.txt', ''),
            date: date,
            label: `${type.toUpperCase()} - ${date}`,
            type: type
          };
        });
    }

    async function drawChart() {
      const qa = await getReleases("qa");
      const prod = await getReleases("prod");

      const all = [...qa, ...prod]
        .filter(e => e.date)
        .sort((a, b) => a.date.localeCompare(b.date));

      const labels = all.map(e => e.label);
      const data = all.map((_, i) => i + 1); // Y values
      const backgroundColors = all.map(e => e.type === "qa" ? "#4e79a7" : "#f28e2c");

      const ctx = document.getElementById("releaseChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Releases',
            data,
            backgroundColor: backgroundColors
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: { display: false },
            y: {
              ticks: {
                autoSkip: false,
                font: { size: 14 }
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => ctx.label
              }
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
