<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Saira&display=swap" rel="stylesheet">
  <style>
    body {
      background: #252827;
      font-family: 'Chivo', sans-serif;
      color: white;
      padding: 40px;
    }
    h1 {
      font-family: 'Saira', sans-serif;
      letter-spacing: 1.5px;
      text-align: center;
      font-weight: 400;
      font-size: 2.4em;
      color: white;
    }
    ul.timeline {
      border-left: 4px solid #004ffc;
      margin: 50px auto;
      padding: 50px;
      list-style: none;
      position: relative;
      max-width: 600px;
      background: rgba(255,255,255,0.03);
      border-radius: 4px;
    }
    .timeline .event {
      position: relative;
      margin-bottom: 50px;
      padding-left: 30px;
      border-left: 1px dashed rgba(255,255,255,0.2);
    }
    .timeline .event::before {
      content: attr(data-date);
      position: absolute;
      left: -140px;
      top: 0;
      width: 120px;
      text-align: right;
      font-size: 0.9em;
      color: rgba(255,255,255,0.4);
      font-family: 'Saira', sans-serif;
    }
    .timeline .event::after {
      content: "";
      position: absolute;
      left: -8px;
      top: 5px;
      background: #004ffc;
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }
    .timeline .event h3 {
      margin: 0;
      font-size: 1.2em;
      color: white;
      font-weight: 400;
      font-family: 'Saira', sans-serif;
    }
    .timeline .event p {
      margin: 5px 0 0;
      color: #ccc;
      font-weight: 300;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>QA & PROD Timeline</h1>
  <ul class="timeline" id="timeline"></ul>

  <script>
    const owner = "karolkwasnikggs";
    const repo = "RepoAutomationTest";
    const branch = "main";

    async function getTags(folder) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/.releases/${folder}?ref=${branch}`);
      if (!res.ok) return [];
      const data = await res.json();

      const result = [];
      for (const f of data.filter(f => f.name.endsWith('.txt'))) {
        const tag = f.name.replace('.txt', '');
        const timestamp = parseInt(f.name.match(/\d+/)?.[0] || '0', 10);
        let content = "";
        try {
          const contentRes = await fetch(f.download_url);
          content = await contentRes.text();
        } catch (e) {
          content = "(unable to fetch content)";
        }
        result.push({ tag, timestamp, type: folder, content });
      }
      return result;
    }

    async function renderTimeline() {
      const qa = await getTags("qa");
      const prod = await getTags("prod");
      const all = [...qa, ...prod].sort((a, b) => a.timestamp - b.timestamp);

      const timeline = document.getElementById("timeline");

      all.forEach(entry => {
        const li = document.createElement("li");
        li.className = "event";
        li.setAttribute("data-date", entry.tag);

        const h3 = document.createElement("h3");
        h3.textContent = entry.type.toUpperCase() + " Release";

        const p = document.createElement("p");
        p.textContent = entry.content || "(empty)";

        li.appendChild(h3);
        li.appendChild(p);
        timeline.appendChild(li);
      });
    }

    renderTimeline();
  </script>
</body>
</html>
