<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Timeline</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #252827;
      font-family: 'Chivo', sans-serif;
      color: white;
      padding: 40px;
    }
    h1 {
      font-family: 'Chivo', sans-serif;
      letter-spacing: 1.5px;
      text-align: center;
      font-weight: 400;
      font-size: 2.4em;
      color: white;
    }
    #timeline-content {
      max-width: 700px;
      margin: 50px auto;
    }
    ul.timeline {
      border-left: 4px solid #004ffc;
      border-radius: 4px;
      list-style: none;
      margin: 0;
      padding: 40px;
      background: rgba(255,255,255,0.03);
      position: relative;
    }
    .timeline .event {
      position: relative;
      padding-left: 30px;
      margin-bottom: 50px;
      border-left: 1px dashed rgba(255,255,255,0.1);
    }
    .timeline .event:last-of-type {
      margin-bottom: 0;
      border: none;
    }
    .timeline .event::before {
      content: attr(data-date);
      position: absolute;
      left: -130px;
      top: 0;
      width: 110px;
      text-align: right;
      font-size: 0.9em;
      color: rgba(255,255,255,0.4);
    }
    .timeline .event::after {
      content: "";
      position: absolute;
      left: -8px;
      top: 6px;
      background: #004ffc;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      box-shadow: 0 0 0 4px rgba(0,79,252,0.3);
    }
    .timeline .event h3 {
      margin: 0;
      font-size: 1.3em;
      color: white;
      font-weight: 400;
    }
    .timeline .event p {
      margin-top: 8px;
      color: #ccc;
      font-weight: 300;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="timeline-content">
    <h1>QA & PROD Timeline</h1>
    <ul class="timeline" id="timeline"></ul>
  </div>

  <script>
    const owner = "karolkwasnikggs"; // <- ZMIEÅƒ NA SWOJE
    const repo = "RepoAutomationTest";
    const branch = "main";
// ustawione na RepoAutomationTest
    async function getTags(folder) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/.releases/${folder}?ref=${branch}`, {
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'token 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'
        }
      });
      if (!res.ok) return [];
      const data = await res.json();
      if (!Array.isArray(data)) return [];

      const result = [];
      for (const f of data.filter(f => f.name.endsWith('.txt'))) {
        const tag = f.name.replace('.txt', '');
        const timestamp = parseInt(f.name.match(/\d+/)?.[0] || '0', 10);
        let content = "";
        try {
          const contentRes = await fetch(f.download_url, {
            headers: {
              'Authorization': 'token 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'
            }
          });
          content = await contentRes.text();
        } catch (e) {
          content = "(unable to fetch content)";
        }
        result.push({ tag, timestamp, type: folder, content });
      }
      return result;
    }

    async function renderTimeline() {
      const qa = await getTags("qa");
      const prod = await getTags("prod");
      const all = [...qa, ...prod].sort((a, b) => a.timestamp - b.timestamp);

      const timeline = document.getElementById("timeline");

      all.forEach(entry => {
        const li = document.createElement("li");
        li.className = "event";
        li.setAttribute("data-date", entry.tag);

        const h3 = document.createElement("h3");
        h3.textContent = `${entry.type.toUpperCase()} Release`;

        const p = document.createElement("p");
        p.textContent = entry.content || "(empty)";

        li.appendChild(h3);
        li.appendChild(p);
        timeline.appendChild(li);
      });
    }

    renderTimeline();
  </script>
</body>
</html>
