<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA & PROD Release Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f5f5f5; }
    canvas { max-width: 1000px; margin: auto; display: block; background: white; border-radius: 12px; padding: 20px; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">QA & PROD Linear Release Timeline</h1>
  <canvas id="releaseTimeline" width="1000" height="200"></canvas>

  <script>
    const owner = "karolkwasnikggs";
    const repo = "RepoAutomationTest";
    const branch = "main";

    async function getTags(folder) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/.releases/${folder}?ref=${branch}`);
      if (!res.ok) return [];
      const data = await res.json();
      return data.filter(f => f.name.endsWith('.txt'))
        .map(f => {
          const tag = f.name.replace('.txt', '');
          const timestamp = parseInt(f.name.match(/\d+/)?.[0] || '0', 10);
          return { tag, timestamp, type: folder };
        });
    }

    async function drawLinearTimeline() {
      const qa = await getTags("qa");
      const prod = await getTags("prod");
      const all = [...qa, ...prod].sort((a, b) => a.timestamp - b.timestamp);

      const labels = all.map(t => t.tag);
      const colors = all.map(t => t.type === 'qa' ? '#4e79a7' : '#f28e2c');

      new Chart(document.getElementById('releaseTimeline'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Release',
            data: Array(labels.length).fill(1),
            backgroundColor: colors,
            borderSkipped: false,
            borderRadius: 5
          }]
        },
        options: {
          indexAxis: 'x',
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => ` ${ctx.label} (${all[ctx.dataIndex].type.toUpperCase()})`
              }
            }
          },
          scales: {
            x: {
              ticks: {
                autoSkip: false,
                maxRotation: 90,
                minRotation: 45
              }
            },
            y: {
              display: false
            }
          }
        }
      });
    }

    drawLinearTimeline();
  </script>
</body>
</html>
